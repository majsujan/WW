<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirdStat - Interactive Bird Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-green-600 text-white p-4">
        <h1 class="text-3xl font-bold text-center">BirdStat</h1>
        <p class="text-center">Explore Your Bird Species by Country</p>
    </header>
    <main class="max-w-7xl mx-auto mt-6 p-4">
        <section class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-semibold mb-4">Your Bird Species Map</h2>
            <div id="map" class="h-[500px] w-full"></div>
        </section>
    </main>
    <!-- Modal for country details -->
    <div id="countryModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg max-w-lg w-full">
            <h3 id="modalTitle" class="text-xl font-bold mb-4"></h3>
            <ul id="birdList" class="list-disc pl-5 mb-4"></ul>
            <a id="galleryLink" href="#" class="text-green-600 hover:underline">View Gallery for this Country</a>
            <button id="closeModal" class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Close</button>
        </div>
    </div>
    <script>
        // eBird API key provided by user
        const EBIRD_API_KEY = '226m5ulnjmcv';

        // Sample bird data (fallback if API fails)
        const sampleBirdData = {
            "US": [
                { comName: "American Robin", howMany: 100 },
                { comName: "Blue Jay", howMany: 50 },
                { comName: "Cardinal", howMany: 75 }
            ],
            "BR": [
                { comName: "Hyacinth Macaw", howMany: 30 },
                { comName: "Toco Toucan", howMany: 40 }
            ],
            "AU": [
                { comName: "Emu", howMany: 20 },
                { comName: "Kookaburra", howMany: 25 }
            ]
        };

        // Sample species counts for map coloring (updated by API)
        let speciesCounts = {
            "US": 225,
            "BR": 70,
            "AU": 45
        };

        // Cache for API responses to minimize requests
        const dataCache = JSON.parse(localStorage.getItem('ebirdDataCache')) || {};

        // Save cache to localStorage
        function saveCache() {
            localStorage.setItem('ebirdDataCache', JSON.stringify(dataCache));
        }

        // Initialize Leaflet map
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch GeoJSON for country boundaries (Natural Earth dataset)
        async function loadGeoJSON() {
            const response = await fetch('https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_110m_admin_0_countries.geojson');
            return await response.json();
        }

        // Fetch eBird data for a country (region code, e.g., 'US', 'BR')
        async function fetchEBirdData(regionCode) {
            if (dataCache[regionCode]) {
                return dataCache[regionCode];
            }
            try {
                const response = await axios.get(`https://api.ebird.org/v2/data/obs/${regionCode}/recent`, {
                    headers: { 'x-ebirdapitoken': EBIRD_API_KEY },
                    params: { back: 30 } // Last 30 days
                });
                dataCache[regionCode] = response.data;
                saveCache();
                return response.data;
            } catch (error) {
                console.error('Error fetching eBird data:', error);
                return sampleBirdData[regionCode] || [];
            }
        }

        // Fetch species count for a country
        async function fetchSpeciesCount(regionCode) {
            if (dataCache[regionCode]) {
                return new Set(dataCache[regionCode].map(obs => obs.comName)).size;
            }
            try {
                const data = await fetchEBirdData(regionCode);
                const uniqueSpecies = new Set(data.map(obs => obs.comName)).size;
                return uniqueSpecies;
            } catch (error) {
                console.error('Error fetching species count:', error);
                return speciesCounts[regionCode] || 0;
            }
        }

        // Function to style countries based on species count
        function getColor(count) {
            return count > 200 ? '#800026' :
                   count > 100 ? '#BD0026' :
                   count > 50  ? '#E31A1C' :
                   count > 20  ? '#FC4E2A' :
                   count > 10  ? '#FD8D3C' :
                   count > 0   ? '#FEB24C' : '#FED976';
        }

        // Style for GeoJSON layer
        function style(feature) {
            const regionCode = feature.properties.ISO_A2;
            const count = speciesCounts[regionCode] || 0;
            return {
                fillColor: getColor(count),
                weight: 2,
                opacity: 1,
                color: 'white',
                fillOpacity: 0.7
            };
        }

        // Highlight feature on hover
        function highlightFeature(e) {
            const layer = e.target;
            layer.setStyle({
                weight: 5,
                color: '#666',
                fillOpacity: 0.7
            });
            const regionCode = layer.feature.properties.ISO_A2;
            const count = speciesCounts[regionCode] || 0;
            layer.bindTooltip(`<b>${layer.feature.properties.NAME}</b><br>Species: ${count}`).openTooltip();
        }

        // Reset style on mouseout
        function resetHighlight(e) {
            geojson.resetStyle(e.target);
        }

        // Show modal on click
        async function onFeatureClick(e) {
            const country = e.target.feature.properties.NAME;
            const regionCode = e.target.feature.properties.ISO_A2;
            const modal = document.getElementById('countryModal');
            const modalTitle = document.getElementById('modalTitle');
            const birdList = document.getElementById('birdList');
            const galleryLink = document.getElementById('galleryLink');

            modalTitle.textContent = `Birds in ${country}`;
            birdList.innerHTML = '<li>Loading...</li>';
            const birds = await fetchEBirdData(regionCode);
            birdList.innerHTML = '';
            if (birds.length === 0) {
                birdList.innerHTML = '<li>No recent observations found.</li>';
            } else {
                birds.forEach(bird => {
                    const li = document.createElement('li');
                    li.textContent = `${bird.comName} (${bird.howMany || 'Unknown'} observed)`;
                    birdList.appendChild(li);
                });
            }
            galleryLink.href = `gallery.html?country=${encodeURIComponent(regionCode)}`;
            modal.classList.remove('hidden');
        }

        // Add interaction to each feature
        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: onFeatureClick
            });
        }

        // Load and render GeoJSON
        let geojson;
        async function initializeMap() {
            const geojsonData = await loadGeoJSON();
            // Update species counts for each country (limited to avoid excessive API calls)
            const countriesToQuery = ['US', 'BR', 'AU'];
            for (const regionCode of countriesToQuery) {
                speciesCounts[regionCode] = await fetchSpeciesCount(regionCode);
            }
            geojson = L.geoJson(geojsonData, {
                style: style,
                onEachFeature: onEachFeature
            }).addTo(map);
        }

        // Close modal
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('countryModal').classList.add('hidden');
        });

        // Initialize map
        initializeMap();
    </script>
</body>
</html>
